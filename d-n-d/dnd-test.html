<title>dnd-test</title>
<script src="dnd.js"></script>
<div id="red-div"></div>
<div id="blue-div"></div>

    div {
        width:200px;
        height: 200px;
    }

    #red-div {
        background-color: red;
    }

    #blue-div {
        background-color: blue;
    }
</style>

            console.log('blue moved');
        }
    });
